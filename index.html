<!DOCTYPE html>
<html>

<head>
    <title>Muscle Track</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="styles/styles.css">
    <script type="text/javascript" src="scripts/script.js"></script>
</head>
<header>
    <h1 style="text-align: center; padding: 10px;">
        Bodyfittracker.github.io
    </h1>
</header>

<body>
    <section class="container">
        <style>
            .card {
                display: flex;
                align-items: center;
                border: 1px solid #ccc;
                padding: 15px;
                margin: 15px;
                transition: transform .2s;
                cursor: pointer;
                box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
                text-shadow: 0 1px 4px #697982;
                border-radius: 10px;
            }

            .image {
                width: 100px;
                height: 100px;
                margin-right: 10px;
                flex-shrink: 0;
            }

            .cen {
                text-align: left;
            }

            .card:hover {
                transform: scale(1.04);
                /* (150% zoom - Note: if the zoom is too large, it will go outside of the viewport) */
            }
        </style>
        <div class="main">
            <fieldset id="start">
            </fieldset>
            <!-- Will need to implement a stack to add back button -->
            <!--input id="btnBack" onclick="goBack()" type="button" value="Go Back"-->
            <input id="btnHome" onclick="getDetailsOf('parts')" type="button" value="Home">
        </div>
    </section>
</body>

</html>
